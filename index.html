<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="quiz-wrapper">
            <h1>pInk fLoYd quIz</h1>
            <div class="quiz-question">
                <img src="assets/logo-pfquiz-circle.png" alt="logo">
                <div class="alert-container">
                    <p>Welcome to this quiz, press the start button down below to start playing!</p>
                    <p>Note that some questions may have several correct answers, all are needed to score.</p>
                </div>
            </div>
            <div class="quiz-answers">

            </div>
            <div class="quiz-btns">
                <button id="startBtn">Start</button>
                <button id="nextBtn" class="hide">Next</button>
                <button id="resultBtn" class="hide">See result</button>
                <button id="restartBtn" class="hide">Play again</button>
            </div>
            <button id="lightDarkBtn"></button>
        </div>
    </main>
</body>

</html>
