<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Quiz</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="quiz-wrapper">
            <h1>Pink Floyd Quiz</h1>
            <div class="quiz-question">
                <div class="alert-container">

                </div>
            </div>
            <div class="quiz-answers">

            </div>
            <div class="quiz-btns">
                <button id="startBtn">Start</button>
                <button id="nextBtn" class="hide">Next</button>
                <button id="resultBtn" class="hide">See result</button>
                <button id="restartBtn" class="hide">Play again</button>
            </div>
            <button id="lightDarkBtn">Toggle Dark Mode</button>
        </div>
    </main>
</body>

</html>
